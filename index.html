<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>learn js</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="login-clean">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-locked" style="border-color: rgb(12,27,106);color: rgb(39,24,130);"></i></div>
            <div class="form-group"><input class="form-control" id="username" type="text" name="username" placeholder="Usuario..."></div>
            <div class="form-group"><input class="form-control" id="password" type="password" name="password" placeholder="Contraseña..."></div>
            <div class="form-group"><button onclick="login()" class="btn btn-primary btn-block" type="button" style="color: rgb(255, 255, 255);background: rgb(39,24,130);">Entrar</button></div><a class="forgot" href="#">Olvidaste tu contraseña?</a>
        </form>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
